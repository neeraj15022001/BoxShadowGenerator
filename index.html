<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" href="./logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="title" content="Box Shadow Generator" />
    <meta
      name="description"
      content="This tool generates Box Shadows CSS Code"
    />
    <meta name="keywords" content="CSS, Tool, Box Shadow Generator" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="Neeraj Gupta" />
  </head>
  <body>
    <h1 class="heading rounded-3 py-2 m-3 mb-5 text-center">
      Box Shadow Generator
    </h1>
    <div class="row">
      <div class="parent mt-5 position-relative col-lg">
        <div
          class="main-container p-3 position-absolute start-50 top-50 translate-middle"
        >
          <textarea class="main-container-text text-wrap">
box-shadow: 0px 0px 0px 0px #ffffff</textarea
          >
          <button
            class="main-container-button btn btn-outline-light position-absolute"
          >
            Copy
          </button>
        </div>
        <div class="shadow-container position-absolute translate-middle"></div>
      </div>

      <div class="input-container p-5 col-lg">
        <div class="input-1 mb-3">
          <label for="customRange2" class="form-label"
            >X-Axis Value( <span id="x-current-value">0</span>
            <strong>px</strong>)</label
          >
          <input
            type="range"
            class="form-range"
            value="0"
            min="-200"
            max="200"
            id="x-range"
          />
        </div>

        <div class="input-2 mb-3">
          <label for="customRange2" class="form-label"
            >Y-Axis Value( <span id="y-current-value">0</span>
            <strong>px</strong>)</label
          >
          <input
            type="range"
            class="form-range"
            value="0"
            min="-200"
            max="200"
            id="y-range"
          />
        </div>

        <div class="input-3 mb-3">
          <label for="customRange2" class="form-label"
            >Blur( <span id="blur-current-value">0</span>
            <strong>px</strong>)</label
          >
          <input
            type="range"
            class="form-range"
            min="0"
            max="100"
            value="0"
            id="blur"
          />
        </div>

        <div class="input-4 mb-3">
          <label for="customRange2" class="form-label"
            >Spread (<span id="spread-current-value">0</span>
            <strong>px</strong>)</label
          >
          <input
            type="range"
            class="form-range"
            min="0"
            max="100"
            value="0"
            id="spread"
          />
        </div>
        <div class="input-5 d-flex align-content-center">
          <label
            for="customRange2"
            class="form-label mb-0 d-flex align-items-center"
            >Color ( <span id="color-current-value">#ffffff</span>)</label
          >
          <input
            type="color"
            value="#ffffff"
            class="form-control-color border-0 ms-3"
            id="color"
          />
        </div>
      </div>
    </div>
    <footer class="text-center p-4">Made by Neeraj Gupta</footer>
    <script src="./pwa.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mobileEvents.js"></script>
  </body>
</html>
